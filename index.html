<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pomodoro Clock</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <audio src="http://noproblo.dayjo.org/ZeldaSounds/TP/TP_Get_Rupee.wav"></audio>
    <div class="container">
        <h1>Pomodoro Clock</h1>

        <div class="functions">
            <div class="break">
                <h3>Break Length</h3>
                <div class="breakCtrl">
                    <button class="breakMinus">-</button>
                    <p>5</p>
                    <button class="breakPlus">+</button>
                </div>
            </div>
            <div class="length">
                <h3>Session Length</h3>
                <div class="sessionCtrl">
                    <button class="sessionMinus">-</button>
                    <p>25</p>
                    <button class="sessionPlus">+</button>
                </div>
            </div>
        </div>
        <div class="clock">
            <h2>Session</h2>
            <p class="timer">25</p>
        </div>
    </div>
    <script src="assets/js/main.js"></script>
</body>
</html>
